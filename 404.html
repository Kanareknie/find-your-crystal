<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Page Not Found</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #2b144f, #4b2a7c);
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 520px;
      padding: 2.5rem;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 4rem;
      margin: 0 0 0.5rem;
      letter-spacing: 0.15em;
    }

    h2 {
      margin: 0 0 1rem;
      font-weight: 400;
    }

    p {
      margin: 0.75rem 0;
      line-height: 1.5;
      opacity: 0.9;
    }

    .countdown {
      margin-top: 1rem;
      font-weight: bold;
      color: #e0c8ff;
    }

    a {
      color: #e0c8ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>

    <p>
      The page you are trying to access does not exist or has been moved.
    </p>

    <p>
      You will be automatically redirected to the main page.
    </p>

    <p class="countdown">
      Redirecting in <span id="seconds">5</span> seconds…
    </p>

    <p>
      If the redirect does not work,
      <a href="index.html">click here to return to the homepage</a>.
    </p>
  </div>

  <script>
    let timeLeft = 5;
    const countdown = document.getElementById("seconds");

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>

</body>
</html>
